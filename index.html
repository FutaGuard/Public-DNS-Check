    <h1>無已被設定的 FutaGuard DNS</h1>

    <!-- 這邊我抄來ㄉ -->
    <div class="o-circle c-container__circle o-circle__sign--failure">
      <div class="o-circle__sign"></div>
    </div>

    <button id="asking" onclick="redirect()" class="button is-warning is-outlined has-addons is-centered">
      <span>您有設定障礙嗎</span>
    </button>
  </div>



  <script>
    function redirect() {
      var popup = window.confirm("接下來的網頁沒有黑暗模式，可能會閃瞎你，要繼續前往ㄇ？");
      if (popup) {
        window.location.href = "https://futaguard.github.io/Public-DNS";
      }
    }
  </script>
